apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa-cosmos
  namespace: ngsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngsa-cosmos
  template:
    metadata:
      labels:
        app: ngsa-cosmos
        version: beta-0401-2230
        deploy: 21-04-01-22-30-12
    spec:
      containers:
        - name: app
          image: ghcr.io/retaildevcrews/ngsa-app:beta
          imagePullPolicy: Always

          args: 
          - --no-cache
          - --prometheus
          - --zone
          - az-central
          - --region
          - Central

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          volumeMounts:
          - name: secrets
            mountPath: "/app/secrets"

      volumes:
      - name: secrets
        secret:
          secretName: ngsa-secrets
          defaultMode: 444

---

apiVersion: v1
kind: Service
metadata:
  name: ngsa-cosmos
  namespace: ngsa
  labels:
    app: ngsa-cosmos
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ngsa-cosmos

---

apiVersion: v1
kind: Service
metadata:
  name: ngsa-cosmos-np
  namespace: ngsa
  labels:
    app: ngsa-cosmos

spec:
  type: NodePort
  selector:
    app: ngsa-cosmos
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31080
